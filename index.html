<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading Page</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
    #pixel-canvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }
    .centered-heading {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1 class="centered-heading">Pixel Animation Demo (20,736 Pixels)</h1>
  <canvas id="pixel-canvas" width="144" height="144" style="image-rendering:pixelated; width:720px; height:720px;"></canvas>
  <script>
    const w = 144, h = 144;
    const canvas = document.getElementById('pixel-canvas');
    const ctx = canvas.getContext('2d');
    const pixelSize = 1; // pixel on canvas, style enlarges it
    const highlightColor = '#850101';
    const bgColor = '#111';
    ctx.fillStyle = bgColor;
    ctx.fillRect(0, 0, w, h);

    // Track active highlights
    let activePixels = {};

    function clearPixel(x, y) {
      ctx.fillStyle = bgColor;
      ctx.fillRect(x, y, pixelSize, pixelSize);
      delete activePixels[`${x},${y}`];
    }

    function animatePixels() {
      // Pick random number of pixels to highlight
      const changes = 100 + Math.floor(Math.random() * 101);
      for (let i = 0; i < changes; i++) {
        const x = Math.floor(Math.random() * w);
        const y = Math.floor(Math.random() * h);
        const key = `${x},${y}`;
        if (!activePixels[key]) {
          ctx.fillStyle = highlightColor;
          ctx.fillRect(x, y, pixelSize, pixelSize);
          activePixels[key] = true;
          setTimeout(() => clearPixel(x, y), 500); // clear after 500ms
        }
      }
    }

    setInterval(animatePixels, 500);
  </script>
</body>
</html>
