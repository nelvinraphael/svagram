<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading | Architecture Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .dot {
      animation: fadeInOut 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>
</head>
<body class="bg-white flex items-center justify-center h-screen">
  <div class="text-center">
    <div class="text-2xl font-semibold tracking-widest text-gray-800">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    <div class="mt-4 text-sm text-gray-500">Please wait while we prepare the experience.</div>
  </div>
</body>
</html>
