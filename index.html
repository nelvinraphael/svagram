<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Svagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      color: #111;
      background-color: #fff;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    .hero {
      background: url('https://www.instagram.com/p/C9rjdlIy8mU/?igsh=anc3NGxoaTBydGYy') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay-content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 8px;
    }

    .overlay-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .overlay-content p {
      font-size: 1.2rem;
    }

    .projects {
      padding: 4rem 2rem;
      background: #fafafa;
    }

    .projects h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .tile img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 6px;
    }

    .tile:hover img {
      transform: scale(1.03);
    }

    .contact {
      padding: 3rem 2rem;
      background: #fff;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 1rem;
    }

    .contact p {
      margin-bottom: 1.5rem;
    }

    .icons a {
      font-size: 2rem;
      margin: 0 1rem;
      text-decoration: none;
      color: #111;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .overlay-content h1 {
        font-size: 2rem;
      }

      .overlay-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Svagram</div>
    <nav>
      <ul>
        <li><a href="#work">Work</a></li>
        <li><a href="#people">People</a></li>
        <li><a href="#practice">Practice</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay-content">
      <h1>Svagram</h1>
      <p>sva:(sanskrit:self/own)</p>

    </div>
  </section>

  <!-- Projects Section -->
  <section id="work" class="projects">
    <h2>Featured Projects</h2>
    <div class="grid">
      <a class="tile" href="#"><img src="logo.png" alt="Project 1" /></a>
      <a class="tile" href="#"><img src="project2.jpg" alt="Project 2" /></a>
      <a class="tile" href="#"><img src="project3.jpg" alt="Project 3" /></a>
      <a class="tile" href="#"><img src="project4.jpg" alt="Project 4" /></a>
      <a class="tile" href="#"><img src="project5.jpg" alt="Project 5" /></a>
      <a class="tile" href="#"><img src="project6.jpg" alt="Project 6" /></a>
      <a class="tile" href="#"><img src="project7.jpg" alt="Project 7" /></a>
      <a class="tile" href="#"><img src="project8.jpg" alt="Project 8" /></a>
      <a class="tile" href="#"><img src="project9.jpg" alt="Project 9" /></a>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <p><strong>Address:</strong> B32, Angamaly, Kerala</p>
    <div class="icons">
      <a href="mailto:projects@svagram.com" title="Email">ðŸ“§</a>

  </section>

</body>
</html>
