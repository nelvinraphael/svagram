<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Landing Page</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
    #pixel-canvas {
      display: block;
      margin: 0 auto;
      /* Prevent selection */
      user-select: none;
    }
    .centered-heading {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1 class="centered-heading">Welcome to the Pixel Landing Page!</h1>
  <canvas id="pixel-canvas" width="1920" height="1080"></canvas>
  <script>
    const w = 1920, h = 1080;
    const canvas = document.getElementById('pixel-canvas');
    const ctx = canvas.getContext('2d');
    // Fill canvas with black pixels initially
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, w, h);

    function randomColor() {
      // Random bright color, not too dark
      return (
        'rgb(' +
        (100 + Math.random() * 156 | 0) + ',' +
        (100 + Math.random() * 156 | 0) + ',' +
        (100 + Math.random() * 156 | 0) + ')'
      );
    }

    function changePixels() {
      const numPixels = 100 + Math.floor(Math.random() * 101); // 100-200
      for (let i = 0; i < numPixels; i++) {
        const x = Math.floor(Math.random() * w);
        const y = Math.floor(Math.random() * h);
        ctx.fillStyle = randomColor();
        ctx.fillRect(x, y, 1, 1);
      }
    }

    setInterval(changePixels, 500);
  </script>
</body>
</html>
