<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule an Appointment | svagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      position: sticky;
      top: 0;
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1000;
    }
    .header img {
      height: 40px;
      width: 40px;
    }
    .header a {
      text-decoration: none;
      font-weight: 700;
      font-size: 1.25rem;
      color: black;
    }

    .appointment-container {
      flex: 1;
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .appointment-container h2 {
      margin-bottom: 20px;
      color: #930203;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background: #930203;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #750202;
    }

    .back-home {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: #930203;
      text-decoration: none;
      font-weight: 600;
    }

    .confirmation-message {
      margin-top: 20px;
      color: green;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" aria-label="Go to svagram homepage">
      <img src="logo-placeholder.png" alt="svagram logo" />
      svagram
    </a>
  </header>

  <main class="appointment-container">
    <h2>Schedule an Appointment</h2>
    <form id="appointmentForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" required />
      <textarea name="message" rows="4" placeholder="Your Message / Project Idea" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
    <p class="confirmation-message" id="confirmationMessage">Thank you! Your appointment request has been sent.</p>
  </main>

  <script>
    const form = document.getElementById('appointmentForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Normally you'd send data to backend here.
      // For demo, just show confirmation message.
      confirmation.style.display = 'block';

      // Optionally, reset form fields
      form.reset();

      // Hide confirmation message after 5 seconds
      setTimeout(() => {
        confirmation.style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
